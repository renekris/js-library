<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div id="modal">
            <div class="settings-modal-content">
                <fieldset id="update-book">

                    <form action="javascript:void(0);" method="post" id="update-form">
                        <input type="hidden" name="id" id="update-id">
                        <label for="update-name">
                            Book:
                            <input
                                type="text"
                                name="name"
                                id="update-name"
                            />
                        </label>
                        <label for="update-author">
                            Author:
                            <input
                                type="text"
                                name="author"
                                id="update-author"
                            />
                        </label>
                        <label for="update-pages">
                            Pages:
                            <input
                                type="number"
                                name="pages"
                                id="update-pages"
                            />
                        </label>
                        <label for="update-status">
                            <input
                                type="checkbox"
                                name="isFinished"
                                id="update-status"
                            />
                            Finished
                        </label>
                        <button type="submit">Update</button>
                    </form>
                    </form>
                </fieldset>
            </div>
        </div>
        <div class="container">
            <fieldset class="add-book">
                <legend>Library</legend>

                <form action="javascript:void(0);" method="post" id="book-form">
                    <label for="book-name">
                        Book:
                        <input
                            type="text"
                            name="name"
                            id="book-name"
                            placeholder="n"
                            value="人間失格"
                        />
                    </label>
                    <label for="book-author">
                        Author:
                        <input
                            type="text"
                            name="author"
                            id="book-author"
                            placeholder="John Doe"
                            value="太宰 治"
                        />
                    </label>
                    <label for="book-pages">
                        Pages:
                        <input
                            type="number"
                            name="pages"
                            id="book-pages"
                            placeholder="###"
                            value="205"
                        />
                    </label>
                    <label for="book-status">
                        <input
                            type="checkbox"
                            name="isFinished"
                            id="book-status"
                        />
                        Finished
                    </label>
                    <button type="submit">Add</button>
                </form>
            </fieldset>
            <div id="library"></div>
        </div>
    </body>
</html>
