<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <script src="./index.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="container">
            <fieldset class="add-book">
                <legend>Add your book to the library!</legend>

                <form action="javascript:void(0);" method="post" id="book-form">
                    <label for="book-name">
                        Book:
                        <input
                            type="text"
                            name="name"
                            id="book-name"
                            value="Harry Potter and the Philosopher's Stone J. K. Rowling"
                        />
                    </label>
                    <label for="book-author">
                        Author:
                        <input
                            type="text"
                            name="author"
                            id="book-author"
                            value="J. K. Rowling"
                        />
                    </label>
                    <label for="book-pages">
                        Pages:
                        <input
                            type="number"
                            name="pages"
                            id="book-pages"
                            value="223"
                        />
                    </label>
                    <label for="book-status">
                        <input
                            type="checkbox"
                            name="isFinished"
                            id="book-status"
                        />
                        Finished?
                    </label>
                    <button type="submit">Add Book</button>
                </form>
            </fieldset>
            <div id="library"></div>
        </div>
    </body>
</html>
